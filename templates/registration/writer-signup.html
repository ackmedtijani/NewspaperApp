{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'signup.css' %}">
{% endblock %}
{% block content %}
<div class="signup-box">
    <h2>Sign up</h2>
    <form method="post"> 
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml- " type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
