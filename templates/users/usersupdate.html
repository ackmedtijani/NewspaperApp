{% extends 'base.html' %}
{% block extra_head %}
    <style>
        .contents{
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 5%;
            box-shadow: 0px 5px 10px 0px rgba(0,0,0,0.2);

        }

        .contents > *{
            margin: 20px;
        }

        p > input{
            width: 100%;
            padding: 5px 0;
        }
        
        form > p{
            margin: 20px 0px;
        }

        p > *{
            margin: 5px 0px;
        }

        button{
            margin-bottom: 10px ;
            margin-left: 45%;
            margin-right: 45%;
            padding: 10px;
            border: 1px solid black;
            background: white;
        }

        h1{
            display: flex;
            padding: 5px;
            justify-content: space-between;
            align-items: center;
    
        }

        h1 a{
            font-size: 20px;
            border: 1px solid black;
            padding: 10px;

        }
    </style>
{% endblock %}
{% block content %}
<div class="contents">
    <h1> Edit
        {% if user.is_writer %}
        <a href="{% url 'writerprofile' writersbio.id %}"> Profile <i class="fa-solid fa-chevron-right"></i></a>
    {% endif %}
    </h1>
    
    <form action="" method="post">{% csrf_token %}
    {{ form.media}}
    {{ form.as_p }}
    <button class="btn btn-info ml- " type="submit"> Update</button>
    </form>

</div>
{% endblock %}
