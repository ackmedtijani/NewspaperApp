{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    <title> Sign Up</title>
{% endblock %}

{% block extra_head %}
    <link rel = 'stylesheet' href="{% static 'signup.css' %}">

{% endblock %}

{% block content %}
{% include 'messsages.html' %}
<div class="signup-box">
    <h2>Sign up</h2>
    <p class="login-link"> Are you have an account ? <a href="{% url 'login' %}"> Log in</a></p>
    <form method="post"> 
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn btn-success ml- " type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
